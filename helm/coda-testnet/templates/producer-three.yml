apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-three
  labels:
    app: producer-three
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-three
  template:
    metadata:
      labels:
        app: producer-three
        testnet: {{ .Values.testnetName }}
        role: block-producer
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '10000'
        prometheus.io/path: '/metrics'
    spec:
      initContainers:
      - name: fix-perms
        image: busybox
        command:
        - sh
        - -c
        - /bin/cp /keys/* /wallet-keys && /bin/chmod 0700 /wallet-keys
        volumeMounts:
        - name: private-keys
          mountPath: "/keys/"
          readOnly: true
        - name: wallet-keys
          mountPath: /wallet-keys
        securityContext:
          runAsUser: 0
      containers:
      - name: coda
        resources:
          limits:
            memory: 10.5Gi
          requests:
            memory: 8Gi
        image: {{ .Values.codaImage }}
        command: ["coda"]
        args: [ "daemon",
          "-log-level", "Trace",
          "-log-json",
          "-config-directory", "/root/coda-config",
          "-client-port", "$(DAEMON_CLIENT_PORT)",
          "-rest-port", "$(DAEMON_REST_PORT)",
          "-external-port", "$(DAEMON_EXTERNAL_PORT)",
          "-metrics-port", "$(DAEMON_METRICS_PORT)",
          "-block-producer-key", "/root/wallet-keys/key",
          {{- range .Values.seedPeers }}
          "-peer", {{ . | quote }},
          {{- end }}
        ]
        env:
          - name: DAEMON_REST_PORT
            value: "3085"
          - name: DAEMON_CLIENT_PORT
            value: "8301"
          - name: DAEMON_METRICS_PORT
            value: "10000"
          - name: DAEMON_EXTERNAL_PORT
            value: {{ add .Values.startingPorts 5 | quote }}
          - name: DAEMON_DISCOVERY_PORT
            value: {{ add .Values.startingPorts 6 | quote }}
          - name: CODA_PRIVKEY_PASS
            value: {{ .Values.codaPrivkeyPass | quote }}
        ports:
          - containerPort: {{ add .Values.startingPorts 5 }}
            hostPort: {{ add .Values.startingPorts 5 }}
            protocol: TCP
          - containerPort: {{ add .Values.startingPorts 6 }}
            hostPort: {{ add .Values.startingPorts 6 }}
            protocol: TCP
        imagePullPolicy: Always
        volumeMounts:
        - name: wallet-keys
          mountPath: /root/wallet-keys
      volumes:
      - name: private-keys
        secret:
          secretName: block-producer-three-key
          defaultMode: 256
          items:
          - key: key
            path: key
          - key: pub
            path: key.pub
      - name: wallet-keys
        emptyDir: {}