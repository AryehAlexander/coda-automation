apiVersion: apps/v1
kind: Deployment
metadata:
  name: testnet-points-api
  labels:
    app: testnet-points-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testnet-points-api
  template:
    metadata:
      labels:
        app: testnet-points-api
        testnet: genesis
        role: testnet-points-api
    #   annotations:
    #     prometheus.io/scrape: 'true'
    #     prometheus.io/port: '10003'
    #     prometheus.io/path: '/metrics'
    spec:
    #   initContainers:
    #   - name: migrate-tables
    #     image: gcr.io/o1labs-192920/testnet-points-api:0.0.1
    #     env:
    #       - name: DJANGO_SECRET_KEY
    #         value: "foobarbatPRODUCTION"
    #       - name: DATABASE_URL
    #         value: "postgres://postgres:vxJAfEnryhPoG5xA@localhost:5432/postgres"
    #     command:
    #     - bash
    #     - -c
    #     - ./manage.py migrate 
    #     securityContext:
    #       runAsUser: 0
      containers:
      - name: api
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 512Mi
        image: gcr.io/o1labs-192920/testnet-points-api:0.0.8
        command: ["bash", "-c"]
        args: ["./manage.py collectstatic && ./manage.py migrate && gunicorn --bind 0.0.0.0:8000 --access-logfile - testnet_points.wsgi:application"]
        env:
          - name: DJANGO_SECRET_KEY
            value: "foobarbatPRODUCTION"
          - name: DATABASE_URL
            value: "postgres://postgres:vxJAfEnryhPoG5xA@localhost:5432/postgres"
          - name: DJANGO_AWS_ACCESS_KEY_ID
            value: "AKIAW3PMVC5VEUV7Z75L"
          - name: DJANGO_AWS_SECRET_ACCESS_KEY
            value: "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"
          - name: DJANGO_AWS_STORAGE_BUCKET_NAME
            value: testnet-points-api-static
        ports:
          - containerPort: 8000
            protocol: TCP
        readinessProbe:
          httpGet:
            port: 8000
            path: /api/v1/health-check/
        volumeMounts:
          - name: testnet-points-api-sql-instance-credentials
            mountPath: /secrets/credentials.json
            subPath: sql-instance-credentials.json
            readOnly: true
        imagePullPolicy: Always

      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.16
        command: ["/cloud_sql_proxy",
                  "-instances=o1labs-192920:us-central1:testnet-points-db=tcp:5432",
                  # If running on a VPC, the Cloud SQL proxy can connect via Private IP. See:
                  # https://cloud.google.com/sql/docs/mysql/private-ip for more info.
                  # "-ip_address_types=PRIVATE",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
        volumeMounts:
          - name: testnet-points-api-sql-instance-credentials
            mountPath: /secrets/cloudsql/credentials.json
            subPath: sql-instance-credentials.json
            readOnly: true
      volumes:
        - name: testnet-points-api-sql-instance-credentials
          secret:
            secretName: testnet-points-api-sql-instance-credentials
